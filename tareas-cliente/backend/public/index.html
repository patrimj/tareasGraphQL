<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Cliente GraphQL</title>
</head>

<body class="container py-4">

    <h1 class="mb-4">Gestionar Usuarios y tareas</h1>

    <div class="mb-4">
        <h3>Usuarios</h3>
        <div class="d-grid gap-2">
            <button class="btn btn-primary" onclick="registrarUsuario()">Registrarse</button>
            <button class="btn btn-primary" onclick="loginUsuario()">Iniciar Sesión</button>
            <button class="btn btn-info" onclick="getUsuarios()">Todos los usuarios</button>
            <button class="btn btn-success" onclick="altaUsuario()">Alta Usuario</button>
            <button class="btn btn-warning" onclick="cambiarPassword()">Cambiar contraseña</button>
            <button class="btn btn-danger" onclick="bajaUsuario()">Baja Usuario</button>
            <button class="btn btn-warning" onclick="modificarUsuario()">Modificar Usuario</button>
        </div>
    </div>

    <div class="mb-4">
        <h3>Tareas</h3>
        <div class="d-grid gap-2">
            <button class="btn btn-info" onclick="listarTareasLibres()">Todas las tareas libres</button>
            <button class="btn btn-success" onclick="asignarTarea()">Asignar tarea a usuario</button>
            <button class="btn btn-warning" onclick="desasignarTarea()">Desasignar tarea a usuario</button>
            <button class="btn btn-info" onclick="tareasAsignadas()">Tareas asignadas a usuario</button>
            <button class="btn btn-info" onclick="consultarTareaAsignada()">Consultar tarea asignada</button>
            <button class="btn btn-info" onclick="getTareas()">Todas las tareas</button>
            <button class="btn btn-success" onclick="crearTarea()">Crear tarea</button>
            <button class="btn btn-warning" onclick="modificarTarea()">Modificar tarea</button>
            <button class="btn btn-warning" onclick="modificarTareaPro()">Modificar tarea programador</button>
            <button class="btn btn-danger" onclick="eliminarTarea()">Eliminar tarea</button>
            <button class="btn btn-info" onclick="tareasProgramador()">Tareas programador</button>
            <button class="btn btn-info" onclick="tareasRealizadas()">Tareas realizadas</button>
            <button class="btn btn-info" onclick="tareasPendientes()">Tareas pendientes</button>
        </div>
    </div>

    <div id="resultado" class="alert alert-info"></div>

    <script src="./app.js"></script>

</body>

</html>
